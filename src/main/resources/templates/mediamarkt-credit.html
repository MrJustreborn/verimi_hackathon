<!DOCTYPE html>
<html>

	<head>
		<title>Verimi Hackathon FE</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="-1" />

		<!-- Stylesheet-Libraries -->
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
			  integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<!-- Bootstrap Example Cover -->
		<link rel="stylesheet" href="app/css/mm_style.css" >

		<!-- Own Stylesheet -->
		<link rel="stylesheet" href="app/css/style.css" >
	</head>

	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">

					<!-- Head and Nav -->
					<div class="masthead clearfix">
						<div class="inner">
							<img src="app/img/mediamarkt.png" alt="Mediamarkt Logo" style="width: 300px;">
							<nav class="nav nav-masthead">
								<a class="nav-link active" href="#">Impressum</a>
								<a class="nav-link" href="#">Help</a>
							</nav>
						</div>
					</div>

					<!-- Main -->
					<div class="inner cover">
						<h4 style="padding-bottom: 20px;">Credit requested for:</h4>
						<form action="/sign-server/dss/demo/sign?idn=$ex.IDNumber&fn=$ex.FirstName&ln=$ex.LastName">
							<div class="form-group row">
								<label for="firstname" class="col-sm-2 col-form-label">First Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="firstname" disabled value="$ex.FirstName">
								</div>
							</div>
							<div class="form-group row">
								<label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="lastname" disabled value="$ex.LastName">
								</div>
							</div>
							<!--<div class="form-group row">
								<label for="address" class="col-sm-2 col-form-label">Address</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="address" disabled value="$ex.Address">
								</div>
							</div>-->
							<div style="margin-bottom: 50px;">
								<p class="lead">
									<button type="submit" name="action" class="btn btn-lg btn-secondary">Continue</button>
								</p>
								<p class="lead" style="margin-right: 10px;">
									<a id="cancelBtn" href="#" class="btn btn-lg btn-secondary">Cancel</a>
								</p>
							</div>
						</form>
					</div>

					<!-- Footer -->
					<div class="mastfoot">
						<div class="inner">
							<p>Cover template for <a href="https://getbootstrap.com">Bootstrap</a>, by
								<a href="https://twitter.com/mdo">@mdo</a>.</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Libraries -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
				integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
				crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
				integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
				crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
				integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
				crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="lib/jso.js" type="text/javascript"></script>

		<!-- Own -->
		<script src="app/js/main.js" type="text/javascript"></script>
	</body>

</html>
