<!DOCTYPE html>
<html>

	<head>
		<title>Verimi Hackathon FE</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="-1" />

		<!-- Stylesheet-Libraries -->
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
			  integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<!-- Bootstrap Example Cover -->
		<link rel="stylesheet" href="app/css/cover.css" >

		<!-- Own Stylesheet -->
		<link rel="stylesheet" href="app/css/style.css" >
	</head>

	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">

					<!-- Head and Nav -->
					<div class="masthead clearfix">
						<div class="inner">
							<img src="app/img/verimi_logo.png" alt="Verimi Logo" style="position: relative; left: -200px;">
							<nav class="nav nav-masthead">
								<a class="nav-link active" href="#">Home</a>
								<a class="nav-link" href="#">Settings</a>
							</nav>
						</div>
					</div>

					<!-- Main -->
					<div class="inner cover">
						<p class="lead">
							Add identity</p>
						<form>
							<div class="form-group">
								<label for="exampleFormControlSelect1">Choose identity option</label>
								<select class="form-control" id="exampleFormControlSelect1">
									<option>EstID</option>
									<option>BeID</option>
									<option>France Connect</option>
									<option>SerbID</option>
									<option>GeorgianID</option>
								</select>
							</div>
							<p class="lead">
								<a id="loginBtn" href="login" class="btn btn-lg btn-secondary">Add identity</a>
							</p>
						</form>
					</div>

					<!-- Footer -->
					<div class="mastfoot">
						<div class="inner">
							<p>Cover template for <a href="https://getbootstrap.com">Bootstrap</a>, by
								<a href="https://twitter.com/mdo">@mdo</a>.</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Libraries -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
				integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
				crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
				integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
				crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
				integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
				crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="lib/jso.js" type="text/javascript"></script>

		<!-- Own -->
		<script src="app/js/main.js" type="text/javascript"></script>
	</body>

</html>
